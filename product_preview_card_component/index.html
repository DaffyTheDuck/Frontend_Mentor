<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="main-card">
    <div class="info-div_">
      <img src="./assets/image-product-desktop.jpg" alt="product image" class="product-image">
      <div class="info-div">
        <p class="text-heading">PERFUME</p>
        <p class="perfume-name">
          Gabrielle Essence Eau De Parfum
        </p>
        <p class="description">
          A floral, solar and voluptuous interpretation
          composed by Olivier Polge, Perfumer-Creator
          for the House of CHANEL
        </p>
        <div class="price-div">
          <p id="price-tag">$149.99</p>
          <strike class="striked-price">
            $169.99
          </strike>
        </div>
        <button>
          <img src="./assets/icon-cart.svg" alt="cart icon" id="cart-icon">
          Add to cart
        </button>
      </div>
    </div>
  </div>
</body>

</html>
