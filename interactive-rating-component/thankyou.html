<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="./thankyou.css">
</head>
<body>
    <script src="./thankyou.js" type="module" defer></script>
    <div class="parent-div">
        <div class="card-div">
            <div class="thankyou-image">
                <img src="./assets/illustration-thank-you.svg" alt="thank-you-image" />
            </div>
            <div class="user-rating">
                <p id="_rating_">You Selected 5 Out Of 5</p>
            </div>
            <div class="message">
                <p>Thank You!</p>
            </div>
            <div class="long-message">
                <p>
                    We appreciate you taking the time
                    to give a rating. if you ever need
                    more support, don't hesitate to get
                    in touch!
                </p>
            </div>
        </div>
    </div>
</body>
</html>
